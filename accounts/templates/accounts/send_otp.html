<h2>Send OTP</h2>
<form method="post">
  {% csrf_token %}
  <input type="email" name="email" placeholder="Email"><br><br>
  <input type="text" name="phone" placeholder="Phone (optional)"><br><br>
  <button type="submit">Send OTP</button>
</form>

{% for message in messages %}
<p style="color:red">{{ message }}</p>
{% endfor %}
